<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div class="card">
            <div class="card-body">
              <h5 class="card-title">Category List</h5>
              <div class="table-responsive">
                <table class="table">
                  <thead>
                    <tr>
                      <th>Name</th>
                      <th>Email</th>
                       <th>message</th>
                    </tr>
                  </thead>
                     {% for i in data %}
                        <tr>
                            <td>{{ i.Name }}</td>
                            <td>{{ i.Email }}</td>
                            <td>{{ i.message }}</td>

                        </tr>
                    {% endfor %}

                </table>
              </div>
            </div>
          </div>

</body>

</html>
{% endblock %}
